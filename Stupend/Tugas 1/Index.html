<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form action="#" method="post">
        <!-- Nama Lengkap -->
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" minlength="3" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" minlength="8" required><br><br>

        <!-- Tanggal Lahir -->
        <label for="tanggal_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

        <!-- Umur -->
        <label for="umur">Umur:</label><br>
        <input type="number" id="umur" name="umur" min="18" required><br><br>

        <!-- Jenis Kelamin -->
        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki-laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>

        <!-- Nomor Telepon -->
        <label for="telepon">Nomor Telepon:</label><br>
        <input type="tel" id="telepon" name="telepon" pattern="[0-9]{10,13}" required><br><br>

        <!-- Unggah Foto Profil -->
        <label for="foto_profil">Unggah Foto Profil (Opsional):</label><br>
        <input type="file" id="foto_profil" name="foto_profil" accept="image/*"><br><br>

        <!-- Persetujuan Syarat dan Ketentuan -->
        <label for="syarat">
            <input type="checkbox" id="syarat" name="syarat" required>
            Saya setuju dengan Syarat dan Ketentuan
        </label><br><br>

        <!-- Submit Button -->
        <button type="submit">Daftar</button>
    </form>
</body>
</html>
